<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color values (hex, RGB, HSL)</title>
</head>

<body style="background-color: #b59393" ;>
    <h1>Color values (hex, RGB, HSL)</h1>
    <!-- hex -->
    <h1 style="color: #000000;">Mohit 1</h1>
    <!-- RGB -->
    <h1 style="color: rgb(229, 255, 0);">Mohit 2</h1>
    <!-- HSL -->
    <h1 style="color: hsl(60, 100%, 50%);">Mohit 3</h1>

    <!-- background-color -->
    <h1 style="background-color: #b59393;">Mohit 1</h1>

    <!-- background-image -->
    <h1 style="background-image: url('/Image/images.jpeg');">Mohit 1</h1>

</body>

</html>
