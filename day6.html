<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property (block, inline, inline-block) </title>
</head>

<body>
    <!-- Display property (block) -->
    <div style="background-color: red; width: 100px; height: 100px;">Block</div>
    <div style="background-color: green; width: 100px; height: 100px;">Block</div>

    <!-- Display property (inline) -->
    <span style="background-color: red; width: 100px; height: 100px; ">Inline</span>
    <span style="background-color: green; width: 100px; height: 100px; "><em>Test</em>Inline</span>
    <em>Test2</em>

    <!-- Display property (inline-block) -->
    <span style="background-color: red; width: 100px; height: 100px; display: inline-block;">Inline Block</span>
    <span style="background-color: green; width: 500px; height: 500px; display: inline-block;">Inline Block</span>

</body>

</html>
