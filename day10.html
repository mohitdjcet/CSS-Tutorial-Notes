<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Introduction </title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            grid-template-rows: 1fr 2fr 1fr;
            gap: 10px;
            background-color: rgb(159, 210, 31);
        }

        div {
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <!-- Grid Layout Introduction -->
    <div class="container">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: pink;">5</div>
        <div style="background-color: purple;">6</div>
        <div style="background-color: orange;">7</div>
        <div style="background-color: brown;">8</div>
        <div style="background-color: grey;">9</div>
        <div style="background-color: grey;">10</div>

    </div>
    
</body>
</html>
