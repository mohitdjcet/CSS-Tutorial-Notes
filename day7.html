<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning (static, relative, absolute, fixed)</title>
</head>

<body>
    <!-- Positioning (static) -->
    <div style="background-color: red; height: 100px; width: 100px;">Static 1</div>
    <div style="background-color: green; height: 100px; width: 100px;">Static 2</div>

    <!-- Positioning (relative) -->
    <div style="background-color: blue; height: 100px; width: 100px; position: relative; top: 50px; left: 50px;">
        Relative 1</div>
    <div style="background-color: yellow; height: 100px; width: 100px; position: relative; top: 50px; left: 50px;">
        Relative 2</div>

    <!-- Positioning (absolute) -->
    <div style="background-color: blue; height: 100px; width: 100px; position: relative; top: 50px; left: 50px;">
        Relative 3
        <div style="background-color: pink; height: 100px; width: 100px; position: absolute; top: 50px; left: 50px;">
            Absolute 1</div>
    </div>
    <div style="background-color: purple; height: 100px; width: 100px; position: absolute; top: 80px; left: 80px;">
        Absolute 2</div>

    <!-- Positioning (fixed) -->
    <div style="background-color: orange; height: 100px; width: 100px; position: fixed; top: 100px; left: 100px;">Fixed
        1</div>

</body>

</html>
