<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>

<body>
    <!-- Flexbox -->
    <div style="display: flex; justify-content:center">
        <div style="background-color: red; padding: 10px; height: 150px; width: 200px;">1</div>
        <div style="background-color: green; padding: 10px; height: 150px; width: 200px;">2</div>
        <div style="background-color: blue; padding: 10px; height: 150px; width: 200px;">3</div>
    </div>
    <div style="display: flex; justify-content: flex-start;">
        <div style="background-color: red; padding: 10px; height: 150px; width: 200px;">1</div>
        <div style="background-color: green; padding: 10px; height: 150px; width: 200px;">2</div>
        <div style="background-color: blue; padding: 10px; height: 150px; width: 200px;">3</div>
    </div>
    <div style="display: flex; justify-content: flex-end;">
        <div style="background-color: red; padding: 10px; height: 150px; width: 200px;">1</div>
        <div style="background-color: green; padding: 10px; height: 150px; width: 200px;">2</div>
        <div style="background-color: blue; padding: 10px; height: 150px; width: 200px;">3</div>
    </div>
    <div style="display: flex; justify-content: space-between;">
        <div style="background-color: red; padding: 10px; height: 150px; width: 200px;">1</div>
        <div style="background-color: green; padding: 10px; height: 150px; width: 200px;">2</div>
        <div style="background-color: blue; padding: 10px; height: 150px; width: 200px;">3</div>
    </div>
    <div style="display: flex; justify-content: space-around;">
        <div style="background-color: red; padding: 10px; height: 150px; width: 200px;">1</div>
        <div style="background-color: green; padding: 10px; height: 150px; width: 200px;">2</div>
        <div style="background-color: blue; padding: 10px; height: 150px; width: 200px;">3</div>
    </div>
    <div style="display: flex; justify-content: space-evenly;">
        <div style="background-color: red; padding: 10px; height: 150px; width: 200px;">1</div>
        <div style="background-color: green; padding: 10px; height: 150px; width: 200px;">2</div>
        <div style="background-color: blue; padding: 10px; height: 150px; width: 200px;">3</div>
    </div>
</body>

</html>
